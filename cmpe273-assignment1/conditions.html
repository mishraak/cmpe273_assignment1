<!DOCTYPE html>
<html>
<head>
<script>
function getStatus(){
	var today= new Date();
	var hours= today.getHours();	
	if(hours>6 && hours<=18){
		document.getElementById("circle").style.fill="white";	
	}
	else {
		document.getElementById("circle").style.fill="black";
	}	
}
</script>
</head>
<body>
<svg height="100" width="100">
  <circle id="circle" cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="blue"/>
</svg> 
</br></br>
 <input type="Button" onClick=getStatus() value="Get Day/Night status">
</body>
</html>
