<!DOCTYPE html>
<html>
<head>
<script>
	function addItems(){		
		var one=document.getElementById("one").value;
		var two=document.getElementById("two").value;
		var sum= +one + +two;
		document.getElementById("total").innerHTML=sum;
	}
</script>
<meta charset="UTF-8">
<title>Variable</title>
</head>
<body>
	Number #1 : <input type="Number" id="one"/></br>
	Number #2 : <input type="Number" id="two"/></br></br>
	<input type="Button" onclick="addItems()" value="Total"/></br></br>
	Total    : <label id="total"></label>	
</body>
</html>
