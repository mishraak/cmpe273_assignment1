<!DOCTYPE html>
<html>
<head>
<script>
function on(elem){
	elem.style.fill="green";
	console.log("here");
}

function out(){
	document.getElementById("circle").style.fill="red";	
}
</script>
</head>
<body>

<svg height="100" width="100">
  <circle id="circle" cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="blue" onmouseover="on(this);" onmouseout="out(this);"/> 
</svg> 
</br></br>
</body>
</html>
