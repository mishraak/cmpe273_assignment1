<!DOCTYPE html>
<html>
<head>
<script>
	function addNumber(){		
		document.getElementById('resultNum').innerHTML=null+document.getElementById("String").value;	
	}
</script>
<meta charset="UTF-8">
<title>Variable</title>
</head>
<body>
	Input : <input type="String" id="String" value="5"/>
	<input type="Button" onclick="addNumber()" value="Add a number to null" />
	<label id="resultNum"> Check result here! </label>	</br></br>		
</body>
</html>
